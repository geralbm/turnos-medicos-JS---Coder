<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Referencia a archivo JS -->
    <script defer src="js/solicitarTurno.js"></script>
    <!-- Referenci2a a Estilos CSS -->
    <link rel="stylesheet" href="assets/styles.css">
    <title>Turnos Medicos</title>
</head>
<body>
    <header>
        <!-- Encabezado -->
        <nav class="navBar">
            <a class="logo" href="./index.html">
                <img src="./assets/img/Logo .jpg" alt="Logo">
            </a>
            <h1>TURNOS MEDICOS</h1>
        </nav>
    </header>

    <main>
        <!-- Formulario para mailing de novedades -->
        <form>
            <h2>¿DESEA RECIBIR NOVEDADES VIA E-MAIL?</h2>
            <label>
                <input type="radio" name="noti" value="si"> Si
            </label><br>
            <label>
                <input type="radio" name="noti" value="no"> No
            </label><br>
            <div class="btnEnviarMailing">
				<input type="submit" value="Aceptar"/>
			</div>
        </form>

        
        <h3>ESPECIALIDES: SOLICITA TURNO/S:</h3>
        <!-- Grilla de Especialidades principales -->
        <section class="izqContenedor">
            <div class="izqImghome">
                <img src="./assets/img/homeLaboratorio.jpg" alt="Laboratorio">;
                <h3>LABORATORIO</h3>
            </div>

            <div class="izqImghome">
                <img src="./assets/img/homeChequeoMedico.jpg" alt="Chqueo Medico">
                <h3>CHEQUEO MEDICO</h3>
            </div>

            <div class="izqImghome">
                <img src="./assets/img/homeEcografia.jpg" alt="Ecografia">
                <h3>ECOGRAFIA</h3>
            </div>

            <div>
                <img src="/assets/img/homeResonancia.jpg" alt="Resonancia">
                <h3>RESONANCIA</h3>
            </div>


            <!-- Formulario de loguin -->
            <form action="login">
                <h3>INICAR SESION:</h3>
                <label for="usuario">Nombre de usuario:</label>
                <input type="text" id="usuario" name="usuario">

                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena">

                <input type="submit" value="Iniciar Sesión">
                
                <a href="#">¿Olvidaste la Contraseña?</a>
                <a href="#">Registrarse</a>
            </form>


        </section>



    </main>

    <footer>
        <!-- Pie de Pagina -->
        <div>
            <h4>Copyright® - 2025</h4>
        </div>

        <div>
            <a href="#">Cartilla</a>
        </div> 

        <div>
            <a href="#">Contactanos</a>
        </div>

        <div>
            <a href="./pages/recibirNovedades.html">Lista de Suscriptores</a>
        </div>
    </footer>
</body>
</html>
